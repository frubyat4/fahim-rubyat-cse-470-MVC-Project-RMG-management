{% extends 'index.html' %}
{% block content %}
    <div align="center">
    <br><br><br><br><br><br><br><br>
        <form method="POST">
            {% csrf_token %}
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" required="true"><br><br>
        <label for="EmpId"> Employee Id </label>
            <input type="text" name="EmpId" id="EmpId" required="true"><br><br>
            <label for="department"> department</label>
            <select name="department" id="department" required="true">
               {% for item in depts %}
                   <option value= {{ item.id }} > {{ item.Name }} </option>
                {% endfor %}
            </select><br><br>
            <label for="salary"> Salary</label>
            <input type="number" name="salary" id="salary" required="true"><br><br>
            <label for="phone"> Phone No </label>
            <input type="text" name="phone" id="phone" required="true"><br><br>
            <label for="address"> Address </label>
            <input type="text" name="address" id="address" required="true"><br><br>
            <label for="status"> Status </label>
            <input type="text" name="status" id="status" required="true"><br><br>
            <input type="submit">
        </form>
    </div>
{% endblock %}
